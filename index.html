<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form class="mx-auto border rounded justify-content-center" style="width: 1100px; margin: 100px;">
        <div>
            <div class="bg-light border rounded">
                <h1 class="m-2">Payment form example</h1>
            </div>

            <div class="form-body m-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <div class="row d-flex justify-content-around p-2">
                    <div class="col-4">
                        <label for="Card" class="form-label">Card #</label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="number" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="CVC" class="form-label">CVC #</label>
                        <i class="fa-solid fa-dollar-sign"></i><input type="number" class="form-control"
                            placeholder="Amount">
                    </div>
                </div>
                <div class="row d-flex justify-content-around p-2">
                    <div class="col-6">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row d-flex justify-content-around p-2">
                    <div class="col-6">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="State" class="form-label">State</label>
                        <select name="State" class="form-control">
                            <option value="PickAState">Pick a state</option>
                            <option value="Almeria">Almeria</option>
                            <option value="Granada">Granada</option>
                            <option value="Malaga">Malaga</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="PostalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="row d-flex justify-content-between p-2">
                    <p>We accept: </p>
                    <div class="bg-secondary h-25 w-auto d-flex col-2 m-2  ">
                        <div class="form-check m-1">
                            <input class="form-check-input" type="radio" name="card" id="card">
                            <label class="form-check-label" for="card">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check m-1">
                            <input class="form-check-input" type="radio" name="card" id="card">
                            <label class="form-check-label" for="card">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check m-1">
                            <input class="form-check-input" type="radio" name="card" id="card">
                            <label class="form-check-label" for="card">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check m-1">
                            <input class="form-check-input" type="radio" name="card" id="card">
                            <label class="form-check-label" for="card">
                                <i class="fa-brands fa-cc-apple-pay"></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="Message">Message</label>
                        <textarea class="form-control" id="Message" rows="3"></textarea>
                        <p class="text-secondary">Add any notes here.</p>
                    </div>
                </div>
            </div>
                <div class="d-flex justify-content-end bg-light border rounded p-2">
                    <input class="btn btn-secondary m-2" type="reset" value="Cancel">
                    <input class="btn btn-primary m-2" type="submit" value="Send">
                </div>
            
        </div>
        
    </form>
</body>

</html>
